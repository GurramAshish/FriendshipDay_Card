<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friendship Day Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #160f0f;
      margin: 0;
    }
    .card-container {
      perspective: 1000px;
    }
    .card {
      width: 300px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card:hover {
      transform: rotateY(180deg);
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(241, 233, 233, 0.2);
      overflow: hidden;
      
    }
    .card-front {
      background: url('./image.jpg') no-repeat center/cover;
      color: rgb(210, 244, 20);
      font-size: 44px;
      text-align: center;
      border: rgb(205, 234, 21);
    }
    .card-back {
      background-color: #2e1d1d;
      color: #f2a9a9;
      font-size: 20px;
      text-align: center;
      transform: rotateY(180deg);
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-side card-front">
        Happy Friendship Day!
      </div>
      <div class="card-side card-back">
        Friends are the family we choose for ourselves. ❤️
      </div>
    </div>
  </div>
</body>
</html>
